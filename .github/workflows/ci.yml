name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - master

jobs:
  format-check:
    name: Check Mix Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: 1.19
          otp-version: 28

      - name: Fetch Dependencies
        run: mix deps.get

      - name: Check code format
        run: mix format --check-formatted

  credo-check:
    name: Check Mix Credo Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: 1.18
          otp-version: 28

      - name: Fetch Dependencies
        run: mix deps.get

      - name: Run Credo Linter
        run: mix credo --strict --format=flycheck

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs:
      - format-check
      - credo-check
    strategy:
      matrix:
        include:
          - elixir: 1.19
            otp: 28
          - elixir: 1.18
            otp: 27
          - elixir: 1.17
            otp: 26
          - elixir: 1.16
            otp: 25
          - elixir: 1.15
            otp: 24
    steps:
      - uses: actions/checkout@v3

      - name: Setup Elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Fetch Dependencies
        run: mix deps.get

      - name: Run Tests
        run: mix test

  # OTP <= 24 needs OpenSSL 1.1 â€” run inside a container image that provides it
  test-legacy:
    name: Run Tests (legacy in container)
    runs-on: ubuntu-latest
    needs:
      - format-check
      - credo-check
    strategy:
      matrix:
        include:
          - elixir: "1.14"
            otp: "23"
            image: "hexpm/elixir:1.14.5-erlang-23.3.4.5-alpine-3.16.0"
          - elixir: "1.13"
            otp: "22"
            image: "hexpm/elixir:1.13.4-erlang-22.1.8.1-debian-bullseye-20250811"
          - elixir: "1.12"
            otp: "22"
            image: "hexpm/elixir:1.12.3-erlang-22.1.8.1-debian-bullseye-20250811-slim"
    container:
      image: ${{ matrix.image }}
    steps:
      - uses: actions/checkout@v4

      # Elixir/OTP come from the container image, so no setup-beam here
      - name: Prepare Mix
        run: |
          mix local.hex --force
          mix local.rebar --force

      - name: Fetch Dependencies
        run: mix deps.get

      - name: Run Tests
        run: mix test
